<html>
 <head>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.cdnfonts.com/css/segoe-ui-variable" rel="stylesheet">
</head> 

<body>
 <audio autoplay>
  <source src="audio/startup.mp3" type="audio/mpeg">
</audio>

<div class="center">

  <div class="startmenu">
    <div class="sTop">
      <div class="pinnedlabel">
        Pinned
      </div>
      <div class="allapps">
        <img src="img/allapps.png">
      </div>
    </div>
  <div class="sApps">
    <div class="startrow">
     <div class="starticons">
 <img src="img/store.ico">
 <p class="startlabels" align="center"> Microsoft Store </p>
</div>
     <div class="starticons">
 <img src="img/powerpoint.ico">
 <p class="startlabels" align="center"> Powerpoint </p>
</div>
     <div class="starticons">
 <img src="img/visualcode.ico">
 <p class="startlabels" align="center"> Visual Studio Code </p>
</div>
     <div class="starticons">
 <img src="img/xbox.png">
 <p class="startlabels" align="center"> Xbox </p>
</div>
     <div class="starticons">
 <img src="img/widgets.png">
 <p class="startlabels" align="center"> Widgets </p>
</div>
     <div class="starticons">
 <img src="img/settings.ico">
 <p class="startlabels" align="center"> Settings </p>
</div>
    </div>
    <div class="startrow">
    </div>
    <div class="startrow">
    </div>
    </div>
  </div>
</div>

<div class="center">
  <div class="searchmenu">
    <div class="searchbar">
      <img src="img/search.png">
      <input type="text" pplaceholder="Your journey begins here...">
    </div>
  </div>
</div>

<div class="taskbar">
  <div class="taskbariconscenter">

    <div class="taskbaricons startbutton">
      <img class="taskbariconsimg" src="img/startbutton.png">
    </div>

    <div class="taskbaricons searchbutton">
      <img class="taskbariconsimg" src="img/search.png">
    </div>

    <div class="taskbaricons">
      <img class="taskbariconsimg" src="img/taskview.png">
    </div>

    <div class="taskbaricons">
      <img class="taskbariconsimg" src="img/chat.png">
    </div>

    <div class="taskbaricons">
      <img class="taskbariconsimg" src="img/explorer.png">
    </div>

    <div class="taskbaricons edgetaskbaricon">
      <img class="taskbariconsimg" src="img/edge.png">
    </div>

    <div class="taskbaricons">
      <img class="taskbariconsimg" src="img/store.ico">
    </div>
  </div>
</div>

 <script src="script.js"></script>
</body>
</html>
